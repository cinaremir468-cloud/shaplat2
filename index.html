    <script>
        // Veri y√∂netimi
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.currentCategory = 'all';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderTasks();
                this.updateStats();
                this.renderWeeklyView();
                this.setDefaultDate();
            }

            setDefaultDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDate').value = today;
            }

            loadTasks() {
                const saved = localStorage.getItem('lifeTasks');
                return saved ? JSON.parse(saved) : [];
            }

            saveTasks() {
                localStorage.setItem('lifeTasks', JSON.stringify(this.tasks));
            }

            setupEventListeners() {
                // Form g√∂nderimi
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Kategori butonlarƒ±
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.renderTasks();
                    });
                });

                // Filtre butonlarƒ±
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });
            }

            addTask() {
                const task = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    category: document.getElementById('taskCategory').value,
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    duration: document.getElementById('taskDuration').value || 0,
                    priority: document.getElementById('taskPriority').value,
                    repeat: document.getElementById('taskRepeat').value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.renderWeeklyView();
                document.getElementById('taskForm').reset();
                this.setDefaultDate();

                // Ba≈üarƒ± mesajƒ±
                this.showNotification('G√∂rev ba≈üarƒ±yla eklendi!');
            }

            deleteTask(id) {
                if (confirm('Bu g√∂revi silmek istediƒüinizden emin misiniz?')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.renderWeeklyView();
                    this.showNotification('G√∂rev silindi!');
                }
            }

            toggleComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(task.completed ? 'Tebrikler! G√∂rev tamamlandƒ±! üéâ' : 'G√∂rev beklemede');
                }
            }

            filterTasks() {
                let filtered = this.tasks;

                // Kategori filtresi
                if (this.currentCategory !== 'all') {
                    filtered = filtered.filter(task => task.category === this.currentCategory);
                }

                // Zaman filtresi
                const today = new Date().toISOString().split('T')[0];
                const weekLater = new Date();
                weekLater.setDate(weekLater.getDate() + 7);
                const weekLaterStr = weekLater.toISOString().split('T')[0];

                switch (this.currentFilter) {
                    case 'today':
                        filtered = filtered.filter(task => task.date === today);
                        break;
                    case 'week':
                        filtered = filtered.filter(task => task.date >= today && task.date <= weekLaterStr);
                        break;
                    case 'pending':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                }

                return filtered.sort((a, b) => {
                    // √ñnce tarih, sonra saat
                    if (a.date !== b.date) {
                        return a.date.localeCompare(b.date);
                    }
                    return a.time.localeCompare(b.time);
                });
            }

            renderTasks() {
                const container = document.getElementById('tasksList');
                const filtered = this.filterTasks();

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <p>Bu filtrede g√∂rev bulunamadƒ±</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(task => {
                    const priorityText = {
                        high: 'Y√ºksek',
                        medium: 'Orta',
                        low: 'D√º≈ü√ºk'
                    };

                    const categoryEmojis = {
                        spor: 'üèãÔ∏è',
                        dil: 'üó£Ô∏è',
                        beslenme: 'ü•ó',
                        temizlik: 'üßπ',
                        is: 'üíº',
                        ekonomi: 'üí∞',
                        kitap: 'üìö'
                    };

                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}">
                            <div class="task-header">
                                <div style="flex: 1;">
                                    <span class="task-title">${task.title}</span>
                                    <span class="task-category category-${task.category}">
                                        ${categoryEmojis[task.category]} ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                    </span>
                                    <span class="priority-badge priority-${task.priority}-badge">
                                        ${priorityText[task.priority]}
                                    </span>
                                </div>
                            </div>
                            ${task.description ? `<div class="task-details">${task.description}</div>` : ''}
                            <div class="task-time">
                                <span>üìÖ ${this.formatDate(task.date)}</span>
                                <span>üïê ${task.time}</span>
                                ${task.duration ? `<span>‚è±Ô∏è ${task.duration} dk</span>` : ''}
                                ${task.repeat !== 'none' ? `<span>üîÑ ${this.getRepeatText(task.repeat)}</span>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="btn-complete" onclick="taskManager.toggleComplete(${task.id})">
                                    ${task.completed ? '‚Ü©Ô∏è Geri Al' : '‚úì Tamamla'}
                                </button>
                                <button class="btn-delete" onclick="taskManager.deleteTask(${task.id})">
                                    üóëÔ∏è Sil
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            formatDate(dateStr) {
                const date = new Date(dateStr + 'T00:00:00');
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const taskDate = new Date(date);
                taskDate.setHours(0, 0, 0, 0);

                const diffTime = taskDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Bug√ºn';
                if (diffDays === 1) return 'Yarƒ±n';
                if (diffDays === -1) return 'D√ºn';
                if (diffDays > 0 && diffDays < 7) return `${diffDays} g√ºn sonra`;
                if (diffDays < 0 && diffDays > -7) return `${Math.abs(diffDays)} g√ºn √∂nce`;

                return date.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            }

            getRepeatText(repeat) {
                const texts = {
                    daily: 'Her G√ºn',
                    weekly: 'Her Hafta',
                    monthly: 'Her Ay',
                    none: ''
                };
                return texts[repeat] || '';
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const today = new Date().toISOString().split('T')[0];
                const todayTasks = this.tasks.filter(t => t.date === today).length;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('todayTasks').textContent = todayTasks;
                document.getElementById('completionRate').textContent = rate + '%';
            }

            renderWeeklyView() {
                const container = document.getElementById('weeklyView');
                const today = new Date();
                const days = ['Paz', 'Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt'];
                
                let html = '';
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    const dayTasks = this.tasks.filter(t => t.date === dateStr);
                    const isToday = i === 0;

                    html += `
                        <div class="day-card ${isToday ? 'today' : ''}">
                            <div class="day-name">${days[date.getDay()]}</div>
                            <div>${date.getDate()}</div>
                            <div class="day-tasks-count">${dayTasks.length}</div>
                        </div>
                    `;
                }
                container.innerHTML = html;
            }

            showNotification(message) {
                // Basit bir bildirim sistemi
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Animasyonlar
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Uygulamayƒ± ba≈ülat
        const taskManager = new TaskManager();
    </script>
</body>
