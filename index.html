<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaplat - Ke≈üif Platformu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="dark"] {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0a0a0f;
            --darker: #050508;
            --card: #15151e;
            --border: #2a2a3e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        :root[data-theme="light"] {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #ffffff;
            --darker: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -300px;
            left: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -200px;
            right: -150px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-80px, 80px) rotate(240deg); }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--darker);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
        }

        .logo-container {
            padding: 0 20px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            margin: 15px 20px;
        }

        .theme-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            background: var(--primary);
            color: white;
        }

        .sidebar-section {
            margin-bottom: 18px;
            padding: 0 15px;
        }

        .section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: height 0.3s;
        }

        .nav-item:hover {
            background: var(--card);
            transform: translateX(3px);
        }

        .nav-item:hover::before {
            height: 100%;
        }

        .nav-item.active {
            background: var(--card);
            color: var(--primary);
        }

        .nav-item.active::before {
            height: 100%;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
            margin-left: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .category-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(3px);
        }

        .category-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
        }

        .category-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--primary);
        }

        .active-filters {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 10px;
            margin: 15px;
            font-size: 0.8rem;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            margin: 3px;
        }

        .filter-remove {
            cursor: pointer;
            font-weight: 900;
        }

        .user-section {
            margin-top: auto;
            padding: 15px;
        }

        .user-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: var(--primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 25px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .content-display {
            max-width: 650px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
        }

        .content-card.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        .content-card.fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .content-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .content-body {
            padding: 20px;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .content-category {
            display: inline-block;
            padding: 5px 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 7px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-stats {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .content-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .content-url {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 14px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
        }

        .tag.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .rating-box {
            background: var(--darker);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-score {
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .rating-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--warning);
        }

        .rating-max {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .rating-count {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .star {
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s;
        }

        .star:hover,
        .star.active {
            color: var(--warning);
            transform: scale(1.15);
        }

        .content-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .shaplat-button-container {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .btn-shaplat {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-shaplat:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .trends-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filters-bar {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 25px;
        }

        .filters-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 140px;
        }

        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            width: 100%;
            padding: 9px 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
        }

        .trends-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .trend-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .trend-card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .trend-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1rem;
            z-index: 10;
            color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        .trend-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .trend-body {
            padding: 14px;
        }

        .trend-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .trend-stats {
            display: flex;
            gap: 10px;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .profile-avatar-large {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 900;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .profile-stats {
            display: flex;
            gap: 25px;
            margin-top: 18px;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .profile-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .profile-settings {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 30px;
        }

        .notifications-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 25px;
            max-width: 700px;
            margin: 0 auto;
        }

        .notification-item {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: var(--darker);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .notification-item:hover {
            background: var(--card);
            transform: translateX(4px);
        }

        .notification-item.unread {
            border-left: 3px solid var(--primary);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .notification-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .info-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 40px;
        }

        .info-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 25px;
        }

        .info-text {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 11px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 35px;
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            position: relative;
            font-weight: 600;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .auth-divider::before { left: 0; }
        .auth-divider::after { right: 0; }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-google {
            background: white;
            color: #333;
            font-weight: 700;
        }

        .btn-anonymous {
            background: var(--darker);
            color: var(--text);
        }

        .auth-switch {
            text-align: center;
            margin-top: 18px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .auth-link {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .admin-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 25px;
        }

        .admin-search {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .search-input {
            flex: 1;
            padding: 11px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-top: 22px;
        }

        .stat-card {
            background: var(--darker);
            border: 1px solid var(--border);
            padding: 22px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {

        window.rateContent = async function(contentId, rating) {
            const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
            const key = `${window.shaplatState.currentUser.id}_${contentId}`;
            const oldRating = userRatings[key] || 0;
            userRatings[key] = rating;
            localStorage.setItem('userRatings', JSON.stringify(userRatings));

            const content = window.shaplatState.contents.find(c => c.id === contentId);
            if (oldRating === 0) {
                content.rating = ((content.rating * content.ratingCount) + rating) / (content.ratingCount + 1);
                content.ratingCount++;
            } else {
                content.rating = ((content.rating * content.ratingCount) - oldRating + rating) / content.ratingCount;
            }

            if (isFirebaseConfigured) {
                try {
                    await updateDoc(doc(db, 'contents', contentId), {
                        rating: content.rating,
                        ratingCount: content.ratingCount
                    });
                } catch (error) {
                    console.error('Rating g√ºncelleme hatasƒ±:', error);
                }
            } else {
                localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
            }

            showNotification(`‚úÖ ${rating} yƒ±ldƒ±z verdiniz!`);
            
            // Sadece yƒ±ldƒ±zlarƒ± g√ºncelle
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            // Rating sayƒ±larƒ±nƒ± g√ºncelle
            document.querySelector('.rating-number').textContent = content.rating.toFixed(1);
            document.querySelector('.rating-count').textContent = `${content.ratingCount} deƒüerlendirme`;
        };

        window.processBulkAdd = async function() {
            const bulkText = document.getElementById('bulk-input').value.trim();
            
            if (!bulkText) {
                showNotification('‚ö†Ô∏è ƒ∞√ßerik giri≈üi bo≈ü!');
                return;
            }

            const lines = bulkText.split('\n').filter(line => line.trim());
            let successCount = 0;
            let errorCount = 0;
            const errors = [];

            // Mevcut URL'leri kontrol et
            const existingUrls = window.shaplatState.contents.map(c => c.url.toLowerCase());

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const parts = line.split('|').map(p => p.trim());

                if (parts.length !== 6) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: Yanlƒ±≈ü format (6 alan olmalƒ±)`);
                    continue;
                }

                const [title, description, url, image, category, tagsStr] = parts;
                
                if (!title || !description || !url || !image || !category || !tagsStr) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: Bo≈ü alan var`);
                    continue;
                }

                // URL kontrol√º
                if (existingUrls.includes(url.toLowerCase())) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: Bu URL zaten kayƒ±tlƒ±: ${url}`);
                    continue;
                }

                if (!window.shaplatState.categories.includes(category)) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: Ge√ßersiz kategori "${category}"`);
                    continue;
                }

                const tags = tagsStr.split(',').map(t => t.trim().toLowerCase()).filter(t => t);

                if (tags.length === 0) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: En az 1 etiket gerekli`);
                    continue;
                }

                const contentData = {
                    title,
                    description,
                    url,
                    image,
                    category,
                    tags,
                    rating: 0,
                    ratingCount: 0,
                    viewCount: 0,
                    favoriteCount: 0
                };

                try {
                    if (isFirebaseConfigured) {
                        const docRef = await addDoc(collection(db, 'contents'), contentData);
                        contentData.id = docRef.id;
                    } else {
                        contentData.id = Date.now().toString() + '_' + i;
                    }
                    
                    window.shaplatState.contents.push(contentData);
                    existingUrls.push(url.toLowerCase());
                    successCount++;
                } catch (error) {
                    errorCount++;
                    errors.push(`Satƒ±r ${i + 1}: Veritabanƒ± hatasƒ±`);
                }
            }

            if (!isFirebaseConfigured) {
                localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
            }

            let resultHTML = `
                <div class="admin-section">
                    <h4 style="font-size: 1.2rem; font-weight: 800; margin-bottom: 15px;">üìä Sonu√ß</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px;">
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--success);">${successCount}</div>
                            <div class="stat-label">Ba≈üarƒ±lƒ±</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--danger);">${errorCount}</div>
                            <div class="stat-label">Hatalƒ±</div>
                        </div>
                    </div>
            `;

            if (errors.length > 0) {
                resultHTML += `
                    <div style="background: var(--darker); padding: 15px; border-radius: 10px; border-left: 3px solid var(--danger);">
                        <strong style="color: var(--danger); display: block; margin-bottom: 10px;">‚ùå Hatalar:</strong>
                        <ul style="color: var(--text-muted); font-size: 0.85rem; list-style-position: inside;">
                            ${errors.map(err => `<li style="margin-bottom: 5px;">${err}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultHTML += '</div>';
            document.getElementById('bulk-result').innerHTML = resultHTML;

            updateAdminStats();
            
            if (successCount > 0) {
                showNotification(`‚úÖ ${successCount} i√ßerik eklendi!`);
            }
        };

                            <input type="text" id="new-category" class="form-input" placeholder="Kategori adƒ±">
                            <button class="btn btn-primary" onclick="addCategory()">Ekle</button>
                        </div>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Kategori</th>
                                <th>ƒ∞√ßerik Sayƒ±sƒ±</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${window.shaplatState.categories.map(cat => `
                                <tr>
                                    <td style="font-weight: 700;">${cat}</td>
                                    <td>${window.shaplatState.contents.filter(c => c.category === cat).length}</td>
                                    <td>
                                        <button class="btn-small btn-delete" onclick="deleteCategory('${cat}')">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        window.handleTagInput = function(e) {
            if (e.key === 'Enter' && e.target.value.trim()) {
                e.preventDefault();
                const tag = e.target.value.trim().toLowerCase();
                if (!window.shaplatState.currentTags.includes(tag)) {
                    window.shaplatState.currentTags.push(tag);
                    updateTagsDisplay();
                }
                e.target.value = '';
            }
        };

        function updateTagsDisplay() {
            const container = document.getElementById('tags-input');
            const input = document.getElementById('tag-field');
            
            container.innerHTML = window.shaplatState.currentTags.map(tag => `
                <span class="tag-input-item">
                    #${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('');
            
            container.appendChild(input);
        }

        window.removeTag = function(tag) {
            window.shaplatState.currentTags = window.shaplatState.currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        };

        window.saveContent = async function() {
            const title = document.getElementById('content-title').value.trim();
            const description = document.getElementById('content-description').value.trim();
            const url = document.getElementById('content-url').value.trim();
            const image = document.getElementById('content-image').value.trim();
            const category = document.getElementById('content-category').value;

            if (!title || !description || !url || !image || window.shaplatState.currentTags.length === 0) {
                showNotification('‚ö†Ô∏è T√ºm alanlarƒ± doldurun ve en az 1 etiket ekleyin!');
                return;
            }

            // URL kontrol√º (d√ºzenlemede mevcut i√ßeriƒüin URL'si hari√ß)
            const existingContent = window.shaplatState.contents.find(c => 
                c.url.toLowerCase() === url.toLowerCase() && 
                c.id !== window.shaplatState.editingContentId
            );

            if (existingContent) {
                showNotification('‚ö†Ô∏è Bu URL zaten kayƒ±tlƒ±!');
                return;
            }

            const contentData = {
                title,
                description,
                url,
                image,
                category,
                tags: [...window.shaplatState.currentTags],
                rating: 0,
                ratingCount: 0,
                viewCount: 0,
                favoriteCount: 0
            };

            if (window.shaplatState.editingContentId) {
                const content = window.shaplatState.contents.find(c => c.id === window.shaplatState.editingContentId);
                
                // Rating ve diƒüer istatistikleri koru
                contentData.rating = content.rating;
                contentData.ratingCount = content.ratingCount;
                contentData.viewCount = content.viewCount;
                contentData.favoriteCount = content.favoriteCount;
                
                Object.assign(content, contentData);
                
                if (isFirebaseConfigured) {
                    try {
                        await updateDoc(doc(db, 'contents', window.shaplatState.editingContentId), contentData);
                    } catch (error) {
                        console.error('G√ºncelleme hatasƒ±:', error);
                    }
                } else {
                    localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
                }
                
                showNotification('‚úÖ ƒ∞√ßerik g√ºncellendi!');
                window.shaplatState.editingContentId = null;
            } else {
                if (isFirebaseConfigured) {
                    try {
                        const docRef = await addDoc(collection(db, 'contents'), contentData);
                        contentData.id = docRef.id;
                    } catch (error) {
                        console.error('Ekleme hatasƒ±:', error);
                        contentData.id = Date.now().toString();
                    }
                } else {
                    contentData.id = Date.now().toString();
                }
                
                window.shaplatState.contents.push(contentData);
                
                if (!isFirebaseConfigured) {
                    localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
                }
                
                showNotification('‚úÖ ƒ∞√ßerik eklendi!');
            }

            window.shaplatState.currentTags = [];
            updateAdminStats();
            showAdminTab('contents');
        };

        window.editContent = function(id) {
            window.shaplatState.editingContentId = id;
            showAdminTab('add');
        };

        window.cancelEdit = function() {
            window.shaplatState.editingContentId = null;
            window.shaplatState.currentTags = [];
            showAdminTab('contents');
        };

        window.deleteContent = async function(id) {
            if (confirm('Bu i√ßeriƒüi silmek istediƒüinize emin misiniz?')) {
                window.shaplatState.contents = window.shaplatState.contents.filter(c => c.id !== id);
                
                if (isFirebaseConfigured) {
                    try {
                        await deleteDoc(doc(db, 'contents', id));
                    } catch (error) {
                        console.error('Silme hatasƒ±:', error);
                    }
                } else {
                    localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
                }
                
                updateAdminStats();
                renderAdminContents();
                showNotification('üóëÔ∏è ƒ∞√ßerik silindi');
            }
        };

        window.addCategory = function() {
            const name = document.getElementById('new-category').value.trim();
            if (!name) {
                showNotification('‚ö†Ô∏è Kategori adƒ± bo≈ü olamaz!');
                return;
            }
            if (window.shaplatState.categories.includes(name)) {
                showNotification('‚ö†Ô∏è Bu kategori zaten var!');
                return;
            }
            window.shaplatState.categories.push(name);
            renderAdminCategories();
            showNotification('‚úÖ Kategori eklendi!');
        };

        window.deleteCategory = function(name) {
            if (window.shaplatState.contents.some(c => c.category === name)) {
                showNotification('‚ö†Ô∏è Bu kategoride i√ßerikler var!');
                return;
            }
            if (confirm(`"${name}" kategorisini silmek istediƒüinize emin misiniz?`)) {
                window.shaplatState.categories = window.shaplatState.categories.filter(c => c !== name);
                renderAdminCategories();
                showNotification('üóëÔ∏è Kategori silindi');
            }
        };

        window.showAuthModal = showAuthModal;

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
